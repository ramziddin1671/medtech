<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>

<body>
    <h1>Ma'lumot qo'shish uchun kategoriyani tanlang</h1>
    <ul>
        {% for model in models %}
        <li><a href="{% url 'fill_data' model.slug %}">{{ model.name }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
